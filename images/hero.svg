      <rect x="380" y="340" width="30" height="70" fill="url(#pillar)"/>
      <rect x="610" y="340" width="30" height="70" fill="url(#pillar)"/>
      <rect x="840" y="340" width="30" height="70" fill="url(#pillar)"/>
      <rect x="1070" y="340" width="30" height="70" fill="url(#pillar)"/>
    </g>
    <polygon points="20,390 1180,390 1180,410 20,410" fill="#555"/>
    <polygon points="0,370 20,390 20,410 0,390" fill="#444"/>
    <polygon points="1180,390 1200,370 1200,390 1180,410" fill="#444"/>
  </g>
  <text x="600" y="80" font-size="40" fill="#003366" font-family="Arial" text-anchor="middle">Puente 3D</text>
